<html>
  <head>
    <script src="jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="kt-keyboard">
      <div class="kt-active-pitch">
        <p>A#4</p>
      </div>
      <div class="kt-keywrap">
        <div class="kt-strings">
          <div class="kt-note"><p>E4</p></div>
          <div class="kt-note"><p>B4</p></div>
          <div class="kt-note"><p>G3</p></div>
        </div>
        <div class="kt-columns">
          <div class="kt-column">
            <div class="kt-char"><p>Q</p></div>
            <div class="kt-char"><p>W</p></div>
            <div class="kt-char"><p>A</p></div>
            <div class="kt-char"><p>S</p></div>
            <div class="kt-char"><p>Z</p></div>
            <div class="kt-char"><p>X</p></div>
          </div>
          <div class="kt-column">
            <div class="kt-char"><p>E</p></div>
            <div class="kt-char"><p>R</p></div>
            <div class="kt-char"><p>D</p></div>
            <div class="kt-char"><p>F</p></div>
            <div class="kt-char"><p>C</p></div>
            <div class="kt-char"><p>V</p></div>
          </div>
          <div class="kt-column">
            <div class="kt-char"><p>T</p></div>
            <div class="kt-char"><p>Y</p></div>
            <div class="kt-char"><p>G</p></div>
            <div class="kt-char"><p>H</p></div>
            <div class="kt-char"><p>B</p></div>
            <div class="kt-char"><p>N</p></div>
          </div>
          <div class="kt-column">
            <div class="kt-char"><p>U</p></div>
            <div class="kt-char"><p>I</p></div>
            <div class="kt-char"><p>J</p></div>
            <div class="kt-char"><p>K</p></div>
            <div class="kt-char"><p>M</p></div>
            <div class="kt-char symbol"><p>,</p></div>
          </div>
          <div class="kt-column">
            <div class="kt-char"><p>O</p></div>
            <div class="kt-char"><p>P</p></div>
            <div class="kt-char"><p>L</p></div>
            <div class="kt-char symbol"><p>;</p></div>
            <div class="kt-char symbol"><p>.</p></div>
            <div class="kt-char symbol"><p>/</p></div>
          </div>
        </div>
        <div class="kt-char bottom spacebar"><p>_</p></div>
        <div class="kt-char bottom backspace"><p><</p></div>
      </div>
    </div>
    <script src="content.js"></script>
  </body>
</html>
